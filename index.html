<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Bear Sharing</title>
    <link rel="stylesheet" type="text/css" href="https://res.wx.qq.com/open/libs/weui/0.2.3/weui.css"/>
    <style type="text/css">body{background:#EFEFF4;}</style>
</head>
<body ontouchstart>
<div class="weui_cells_title">链接</div>
<div id="list" class="weui_cells weui_cells_access"></div>

<script type="text/javascript">
    !function () {
        var links = [
            {name: "Transform", tmpl: "transform"},
            {name: "理解steps()里的start和end", tmpl: "steps_demo"},
            {name: "CSS Loading", tmpl: "css_loading"},
            {name: "CSS Crazy Loading", tmpl: "css_crazy_loading"},
            {name: "IOS下dashoffset为负数的bug", tmpl: "ios_dashoffset_bug"},
            {name: "大量SVG画线动画", tmpl: "many_svg_draw_line"},
            {name: "大量Canvas画线动画", tmpl: "many_canvas_draw_line"}
        ];


        var prefix = location.pathname.replace("index.html", "") + "html/", html = "";
        var tmpl = '<a class="weui_cell" href="{=url}"><div class="weui_cell_bd weui_cell_primary">{=name}</div><div class="weui_cell_ft"></div></a>';
        for (var name in links) {
            var link = links[name];
            html += tmpl.replace("{=name}", link.name).replace("{=url}", prefix + link.tmpl + ".html");
        }
        document.getElementById("list").innerHTML = html;
    }();
</script>
</body>
</html>
